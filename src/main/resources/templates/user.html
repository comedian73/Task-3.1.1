<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
    <style>
        <!--
        .tab { margin-left: 60px; }
        -->
    </style>

</head>

<body>
<div align="center">
    <h1 >Список пользователей</h1>


    <table cellpadding="6">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th></th>
        </tr>

        <tr th:each="lst : ${list}">
            <td th:text="${lst.firstName}">name</td>
            <td th:text="${lst.lastName}">last_name</td>
            <td th:text="${lst.email}">email</td>
            <td>
                <form action="/delete" method="post">
                <input type="hidden" name="del" th:value="${lst.id}">
                <input type="submit" value="Удалить">
                </form>
            </td>
            <td>
                <form action="/edit" method="get" target="_self">
                    <input type="hidden" name="edit" th:value="${lst.id}">
                    <input type="submit" value="Изменить" >
                </form>
            </td>
        </tr>
    </table>

    <p>
    <form method="post">
        <table>
            <br>
            <tr>
                <td>Имя:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" value="Добавить пользователя" class="tab"></td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
